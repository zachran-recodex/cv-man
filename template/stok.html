{% extends "layout.html" %}
{% block title %}Stock Page{% endblock %}
{% block content %}

<div class="container-fluid p-4">
  <div class="card shadow border-0 rounded-3">
    <div class="card-header bg-success text-white py-3">
      <h2 class="mb-0 fw-bold text-center">Stock Material Management</h2>
    </div>
    <div class="card-body p-4">
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th scope="col" class="text-center">ID</th>
              <th scope="col">Level</th>
              <th scope="col">Part Code</th>
              <th scope="col">Description</th>
              <th scope="col" class="text-center">Lot Size</th>
              <th scope="col" class="text-center">Stock</th>
              <th scope="col" class="text-center">Action</th>
            </tr>
          </thead>
          <tbody>
            {% for m in material %}
            <tr>
              <td class="text-center fw-bold">{{ m[0] }}</td>
              <td><span class="badge bg-primary">{{ m[1] }}</span></td>
              <td><code class="text-dark">{{ m[2] }}</code></td>
              <td>{{ m[3] }}</td>
              <td class="text-center">{{ m[4] }}</td>
              <td class="text-center">
                <span class="badge bg-info fs-6">{{ m[6] }}</span>
              </td>
              <td class="text-center">
                <a href="{{ url_for('edit_stok', id=m[0]) }}" class="btn btn-warning btn-sm">
                  Edit Stock
                </a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

{% endblock %}
