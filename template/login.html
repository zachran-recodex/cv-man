<!DOCTYPE html>
<html lang="en">

<head>

  
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Login - CV MAN</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>

<body class="bg-light d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow-lg border-0 rounded-4 p-5" style="max-width: 450px; width: 100%;">
        <div class="text-center mb-4">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="CV MAN Logo" class="img-fluid mb-3" style="max-width: 200px;">
        </div>
        
        <h2 class="text-center fw-semibold fs-2 mb-4 pb-2 border-bottom border-3 border-dark">Login</h2>
        
        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-4">
                <input type="text" class="form-control form-control-lg border-2 rounded-3 p-3" name="username" placeholder="Enter Username" required>
            </div>
            
            <div class="mb-4">
                <input type="password" class="form-control form-control-lg border-2 rounded-3 p-3" name="password" placeholder="Password" required>
            </div>
            
            <button type="submit" class="btn btn-warning btn-lg w-100 rounded-pill fw-semibold text-white py-3 mt-3">Sign in</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>

</html>
