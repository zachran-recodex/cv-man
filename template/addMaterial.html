{% extends "layout.html" %}
{% block title %}Add Material{% endblock %}
{% block content %}

<div class="container-fluid p-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow border-0 rounded-3">
        <div class="card-header bg-primary text-white text-center py-3">
          <h2 class="mb-0 fw-bold">Add Material</h2>
        </div>
        <div class="card-body p-4">
          <form action="{{ url_for('add_material') }}" method="POST">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label fw-bold text-dark">Level</label>
                <select class="form-select form-select-lg" name="level" required>
                  <option value="">Select Level</option>
                  <option value="0">0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
              </div>
              
              <div class="col-md-6 mb-3">
                <label class="form-label fw-bold text-dark">Part Code</label>
                <input type="text" name="part_code" class="form-control form-control-lg" placeholder="Enter Part Code" required>
              </div>
            </div>
            
            <div class="mb-3">
              <label class="form-label fw-bold text-dark">Description</label>
              <input type="text" name="deskripsi" class="form-control form-control-lg" placeholder="Enter Description" required>
            </div>
            
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label fw-bold text-dark">Lot Size</label>
                <select class="form-select form-select-lg" name="lot_size" required>
                  <option value="">Select Lot Size</option>
                  <option value="0">0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
              </div>
              
              <div class="col-md-6 mb-3">
                <label class="form-label fw-bold text-dark">UOM</label>
                <input type="text" name="UOM" class="form-control form-control-lg" placeholder="Enter UOM" required>
              </div>
            </div>
            
            <div class="mb-4">
              <label class="form-label fw-bold text-dark">Status</label>
              <select class="form-select form-select-lg" name="status" required>
                <option value="">Select Status</option>
                <option value="Make">Make</option>
                <option value="Buy">Buy</option>
              </select>
            </div>
            
            <div class="d-flex gap-3 justify-content-center">
              <button type="submit" class="btn btn-success btn-lg px-5 py-2 fw-bold">Save Material</button>
              <a href="{{ url_for('home') }}" class="btn btn-secondary btn-lg px-5 py-2">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
