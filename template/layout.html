<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>{% block title %}{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body class="bg-light">
  <!-- Top Header -->
  <nav class="navbar" style="background-color: #f39c12; height: 70px;">
    <div class="container-fluid">
      <div class="ms-auto d-flex align-items-center">
        <div class="text-end me-3">
          <div class="fw-bold text-dark mb-0">Roihan Nabil Abdillah</div>
          <hr class="border border-dark border-2 opacity-75 my-1" style="width: 200px;">
          <small class="text-dark">Production Staff</small>
        </div>
        <div class="bg-light rounded-circle" style="width: 50px; height: 50px;"></div>
      </div>
    </div>
  </nav>

  <div class="d-flex">
    <!-- Sidebar -->
    <div class="bg-white shadow-sm border-end" style="width: 300px; min-height: calc(100vh - 70px);">
      <div class="p-4">
        <!-- Logo -->
        <div class="text-center mb-4">
          <img src="{{ url_for('static', filename='logo.png') }}" alt="CV MAN Logo" class="img-fluid" style="max-width: 100px;">
        </div>
        
        <!-- Dashboard Title -->
        <div class="mb-4">
          <h4 class="fw-bold text-dark mb-3">Dashboard</h4>
          <hr class="border border-dark border-3 opacity-100 mt-0">
        </div>
        
        <!-- Search Box -->
        <div class="mb-4">
          <input type="text" class="form-control rounded-pill border-0 py-2 px-3" placeholder="Search for..." style="background-color: #f8d7a3;">
        </div>
        
        <!-- Menu -->
        <div class="mb-3">
          <small class="text-muted fw-bold">MENU</small>
        </div>
        
        <div class="nav flex-column">
          <a href="{{ url_for('home') }}" class="nav-link text-dark py-3 px-0 border-0">
            <span>Home</span>
          </a>
          <a href="{{ url_for('stok') }}" class="nav-link text-dark py-3 px-0 border-0">
            <span>Stock</span>
          </a>
          <a href="{{ url_for('about') }}" class="nav-link text-dark py-3 px-0 border-0">
            <span>About</span>
          </a>
          <a href="{{ url_for('logout') }}" class="nav-link text-dark py-3 px-0 border-0">
            <span class="btn btn-danger">Logout</span>
          </a>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="flex-fill">
      <!-- Content Header -->
      <div class="bg-secondary text-white p-4">
        <h3 class="mb-0 fw-normal">Dashboard</h3>
      </div>
      
      <!-- Page Content -->
      <div class="bg-dark text-white p-4" style="min-height: calc(100vh - 150px);">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>

</html>
