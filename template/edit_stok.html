{% extends "layout.html" %}
{% block title %}Edit Stock{% endblock %}
{% block content %}

<div class="container-fluid p-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow border-0 rounded-3">
        <div class="card-header bg-success text-white text-center py-3">
          <h2 class="mb-0 fw-bold">Edit Stock</h2>
        </div>
        <div class="card-body p-4">
          <form action="{{ url_for('edit_stok', id=material[0]) }}" method="POST">
            <div class="mb-4">
              <label class="form-label fw-bold text-dark">Current Stock Quantity</label>
              <input type="number" 
                     name="stok" 
                     class="form-control form-control-lg text-center" 
                     value="{{ material[6] }}" 
                     min="0"
                     required>
              <div class="form-text">Enter the current stock quantity for this material</div>
            </div>
            
            <div class="d-flex gap-3 justify-content-center">
              <button type="submit" class="btn btn-success btn-lg px-5 py-2 fw-bold">Update Stock</button>
              <a href="{{ url_for('stok') }}" class="btn btn-secondary btn-lg px-5 py-2">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
