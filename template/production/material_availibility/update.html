{% extends "layout.html" %}
{% block title %}Edit Material{% endblock %}
{% block page_title %}Edit Material{% endblock %}
{% block content %}

<div class="container-fluid p-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow border-0 rounded-3">
        <div class="card-header bg-warning text-white text-center py-3">
          <h2 class="mb-0 fw-bold">Edit Material</h2>
        </div>
        <div class="card-body p-4 bg-light">
          <form action="{{ url_for('production_edit_material', id=material[0]) }}" method="POST">
            <div class="mb-3">
              <label class="form-label fw-bold text-dark">Material Name</label>
              <input type="text" name="material" class="form-control form-control-lg" value="{{ material[2] }}" required>
            </div>
            
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label fw-bold text-dark">Material Code</label>
                <input type="text" name="material_code" class="form-control form-control-lg" value="{{ material[1] }}" required>
              </div>
              
              <div class="col-md-6 mb-3">
                <label class="form-label fw-bold text-dark">Unit of Measure (UoM)</label>
                <select class="form-select form-select-lg" name="uom" required>
                  <option value="{{ material[5] }}" selected>{{ material[5] }}</option>
                  <option value="Pcs">Pieces (Pcs)</option>
                  <option value="Kg">Kilograms (Kg)</option>
                  <option value="Ltr">Liters (Ltr)</option>
                  <option value="Mtr">Meters (Mtr)</option>
                  <option value="Box">Box</option>
                  <option value="Set">Set</option>
                  <option value="Unit">Unit</option>
                </select>
              </div>
            </div>
            
            <div class="mb-3">
              <label class="form-label fw-bold text-dark">Description</label>
              <textarea name="description" class="form-control form-control-lg" rows="3" required>{{ material[3] }}</textarea>
            </div>
            
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label fw-bold text-dark">Lot Size</label>
                <input type="number" name="lot_size" class="form-control form-control-lg" value="{{ material[4] }}" min="1" required>
              </div>
              
              <div class="col-md-6 mb-4">
                <label class="form-label fw-bold text-dark">Status</label>
                <select class="form-select form-select-lg" name="status" required>
                  <option value="{{ material[6] }}" selected>{{ material[6]|title }}</option>
                  <option value="available">Available</option>
                  <option value="in deliveries">In Deliveries</option>
                  <option value="rejected">Rejected</option>
                </select>
              </div>
            </div>
            
            <div class="d-flex gap-3 justify-content-center">
              <button type="submit" class="btn btn-warning btn-lg px-5 py-2 fw-bold">Update Material</button>
              <a href="{{ url_for('production_material') }}" class="btn btn-secondary btn-lg px-5 py-2">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
